<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<script src="highlight.js"></script>
		<script src="marked.js"></script>
		<link rel="stylesheet" href="highlight.css">
	</head>
	<body>
		<div id="content"></div>
		<script>
			var pathname = window.location.hash.substr(7);
			var request = new XMLHttpRequest();
			request.open('GET', 'https://raw.githubusercontent.com/mkrikson/mkrikson.github.io/master/intro/' + pathname+".md", true);

			request.onreadystatechange = function() {
			  if (this.readyState === 4) {
			    if (this.status >= 200 && this.status < 400) {
			      var resp = this.responseText;
			      document.getElementById('content').innerHTML = marked(resp);
			      prettyPrint();
			    } else {
			      document.getElementById('content').innerHTML = 'Server Error. We are very grateful if you take time for reporting this issue';
			    }
			  }
			};
			request.send();
			request = null;
		</script>
	</body>
</html>
